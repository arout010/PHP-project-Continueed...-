<html>
	<head>

	<script>
		function val()
			{
				var x1=document.form.n1.value;
				{

							{
								alert("Please Enter Capital letters only in NAME Field");

							}
						}
					}
					else
					{
						alert("NAME Cannot Be Empty!!");
						return false;
						
					}
					
				}

				{
					if(x2 != "")
					{
						for(i=0;i<x2.length;i++)
						{

								alert("Please Enter Capital letters only in FATHER'S NAME Field");

							}
						}
					}
					else
					{
						alert("FATHER'S NAME Cannot Be Empty!!");

					}
				}

						for(i=0;i<x3.length;i++)
						{
							if(!((x3.charCodeAt(i) >= 65 && x3.charCodeAt(i)<=90 ) || (x1.charCodeAt(i) >= 97 && x1.charCodeAt(i) <= 122 )))

					}

					{
						alert("MOTHER'S NAME Cannot Be Empty!!");

					}
				}

				{
					if(x4=="Gender")
					{
						alert("Enter a valid GENDER");

					}
				}
				var x5=document.form.n5.value;
				{
					if(x5=="Date")
					{
						alert("Enter a valid DATE");
						return false;
					}
				}

				{
					if(x6=="Month")
						{
							alert("Enter a valid MONTH");

						}
				}
				var x7=document.form.n7.value;
				{
					if(x7=="Year")
						{
							alert("Enter a valid YEAR");
							return false;
						}
				}
				var x8=document.form.n8.value;
				var x9=document.form.n9.value;
				{
					if(x9 != "")
					{
						for(i=0;i<10;i++)
						{
							if(i==0 || i==1)
							{
								if(!(x9.charCodeAt(i) >= 55 && x9.charCodeAt(i)<=57 ))

									alert("Please Enter valid MOB NO");

								}
							}
							else if(!(x9.charCodeAt(i) >= 47 && x9.charCodeAt(i)<=57 ))

						alert("MOBILE NO Cannot Be Empty!!");
						return false;

							}
